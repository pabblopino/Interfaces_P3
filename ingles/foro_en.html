<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Backpackers Without Borders</title>
        <link rel="stylesheet" href="../style/styles.css">
        <script src="../script/foro.js" type="module" defer></script>
        <script type="module" src="../script/sesion.js" defer></script>
    </head>
    <body>
        <header>
            <div class="" id="foto-perfil">
                <img id="imagenUsuario" src="../images/foto_perfil.png" alt="profile_pic">
            </div>
            <div class="enlaces-iniciales">
                <a href="index_en.html">Home</a>
                <a href="destinos_en.html">Destinations</a>
                <a href="foro_en.html" class="activo">Forum/Community</a>
                <a href="sobre-nosotros_en.html">About Us</a>
                <a href="">Recent</a>
                <a href="otros-rincones_en.html">Other Spots</a>
            </div>
            <div class="inicio-sesion">
                <div class="registro">
                    <div class="input-usuario">
                        <input type="text" id="usuario" placeholder="Username">
                    </div>
                    <div class="input-usuario">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="botones">
                        <button type="button" id="btnIniciarSesion">Log In</button>
                        <button type="button" class="btnRegistro">Sign Up</button>
                    </div>
                </div> 
            </div>
            <div class="usuario-activo" style="display:none;">
                <span id="nombreUsuario"></span>
                <img id="imagenUsuario" src="" alt="">
                <button class="boton-cerrar">Log Out</button>
            </div>
        </header>

        <main>
            <div class="cabecera-seccion">
                    <h1>WRITE YOUR REVIEW</h1>
                    <div class="selector-idioma">
                        <select>
                            <option value="es">ESP</option>
                            <option value="en" selected>ENG</option>
                        </select>
                    </div>
            </div>
            <div class="contenedor-review">

                <form class="form-review">
                    <div class="campo-foro">
                        <label>Your name</label>
                        <input type="text" placeholder="Enter your name" id="nombreReseña" disabled>
                    </div>

                    <div class="campo-foro">
                        <label>Review Title</label>
                        <input type="text" placeholder="Ex: An unforgettable experience">
                    </div>

                    <div class="campo-foro">
                        <label>Description</label>
                        <textarea rows="5" placeholder="Write your review here..."></textarea>
                    </div>

                    <div class="campo-foro estrellas-input">
                        <label>Rating</label>
                        <div class="rating">
                            <span data-star="5">★</span>
                            <span data-star="4">★</span>
                            <span data-star="3">★</span>
                            <span data-star="2">★</span>
                            <span data-star="1">★</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-enviar">Submit Review</button>

                </form>

                <h2>Published Reviews</h2>
                <div id="lista-reseñas" class="lista-reseñas"></div>

            </div>
        </main>

        <footer>
            <div class="footer-grid" id="redes-sociales">
                <div id="enlaces-redes">
                    <a href="https://www.instagram.com" target="_blank"><img src="../images/logo_instagram.png" alt="Instagram"></a>
                    <a href="https://www.tiktok.com/" target="_blank"><img src="../images/logo_tiktok.png" alt="TikTok"></a>
                    <a href="https://www.youtube.com/" target="_blank"><img src="../images/logo_youtube.png" alt="YouTube"></a>
                </div>
                <p>&copy; 2025 Backpackers Without Borders</p>
            </div>
            <div class="footer-grid" id="compania">
                <h4>Company</h4>
                <a href="sobre-nosotros_en.html">About Us</a>
                <a href="">Contact</a>
                <a href="">Work with Us</a>
                <a href="">Blog</a>
            </div>
            <div class="footer-grid" id="legal">
                <h4>Legal</h4>
                <a href="">Terms</a>
                <a href="">Privacy</a>
                <a href="">Cookies</a>
                <a href="">Refund Policy</a>
            </div>
            <div class="footer-grid" id="newsletter">
                <h4>Newsletter</h4>
                <div id="campos-newsletter">
                    <a href="">Receive offers and travel tips</a>
                    <form action="" method="get">
                        <input id="input-email" type="text" name="Tu Email" placeholder="Email">
                        <button class="btnRegistro" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </footer>
    </body>
</html>
