<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Backpackers Without Borders</title>
        <link rel="stylesheet" href="../style/styles.css">
        <script type="module" src="../script/sesion.js"></script>
        <script type="module" src="../script/mis-viajes.js"></script>
    </head>
    <body>
        <header>
            <div class="" id="foto-perfil">
                <img id="imagenUsuario" src="../images/foto_perfil.png" alt="profile_pic">
            </div>
            <div class="enlaces-iniciales">
                <a href="index-en.html">Home</a>
                <a href="destinos-en.html">Destinations</a>
                <a href="foro-en.html">Forum/Community</a>
                <a href="sobre-nosotros-en.html">About Us</a>
                <a href="" id="linkRecientes" class="activo">Recent</a>
                <a href="otros-rincones-en.html">Other Spots</a>
                <button id="btnDaltonico" class="btn-accesibilidad" title="Color Blind Mode" aria-label="Toggle color blind mode">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
            </div>

            <div class="inicio-sesion">
                <div class="registro">
                    <div class="input-usuario">
                        <input type="text" id="usuario" placeholder="Username" aria-label="Username">
                    </div>
                    <div class="input-usuario">
                        <input type="password" id="password" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="botones">
                        <button type="button" id="btnIniciarSesion">Log In</button>
                        <button type="button" class="btnRegistro">Sign Up</button>
                    </div>
                </div> 
            </div>
            <div class="usuario-activo" style="display:none;">
                <span id="nombreUsuario"></span>
                <button class="boton-cerrar">Log Out</button>
            </div>
        </header>

        <main>
            <div class="cabecera-seccion">
                <h1>TRAVEL LOG</h1>
                <div class="selector-idioma">
                    <select aria-label="Select language">
                        <option value="es">ESP</option>
                        <option value="en" selected>ENG</option>
                    </select>
                </div>
            </div>
            <div class="contenedor-flex">
                <div class="titulo-seccion">
                    <h2>Past Trips</h2>
                    <hr>
                </div>
                <div class="galeria-carrusel" id="contenedor-realizados"></div>

                <div class="titulo-seccion">
                    <h2>Favourite Trips</h2>
                    <hr>
                </div>
                <div class="galeria-carrusel" id="contenedor-favoritos"></div>

                <div class="titulo-seccion">
                    <h2>Booked Trips</h2>
                    <hr>
                </div>
                <div class="galeria-carrusel" id="contenedor-reservados"></div>
            </div>
        </main>

        <footer>
            <div class="footer-grid" id="redes-sociales">
                <div id="enlaces-redes">
                    <a href="https://www.instagram.com" target="_blank"><img src="../images/logo_instagram.png" alt="Instagram"></a>
                    <a href="https://www.tiktok.com/" target="_blank"><img src="../images/logo_tiktok.png" alt="TikTok"></a>
                    <a href="https://www.youtube.com/" target="_blank"><img src="../images/logo_youtube.png" alt="YouTube"></a>
                </div>
                <p>&copy; 2025 Backpackers Without Borders</p>
            </div>
            <div class="footer-grid" id="compania">
                <h3>Company</h3>
                <a href="sobre-nosotros-en.html">About Us</a>
                <a href="">Contact</a>
                <a href="">Work with Us</a>
                <a href="">Blog</a>
            </div>
            <div class="footer-grid" id="legal">
                <h3>Legal</h3>
                <a href="">Terms</a>
                <a href="">Privacy</a>
                <a href="">Cookies</a>
                <a href="">Refund Policy</a>
            </div>
            <div class="footer-grid" id="newsletter">
                <h3>Newsletter</h3>
                <div id="campos-newsletter">
                    <a href="">Receive offers and travel tips</a>
                    <form action="#" method="get">
                        <input id="input-email" type="text" name="Tu Email" placeholder="Email" aria-label="Enter your email address">
                        <button class="btnRegistro" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </footer>
    </body>
</html>
