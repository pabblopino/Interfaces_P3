<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpackers Without Borders</title>
    <link rel="stylesheet" href="../style/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../script/reserva.js" defer></script>
    <script type="module" src="../script/sesion.js" defer></script>
</head>
<body>
    <header>
        <div id="foto-perfil">
            <img id="imagenUsuario" src="../images/foto_perfil.png" alt="profile picture">
        </div>
        <div class="enlaces-iniciales">
            <a href="index-en.html">Home</a>
            <a href="destinos-en.html">Destinations</a>
            <a href="foro-en.html">Forum/Community</a>
            <a href="sobre-nosotros-en.html">About Us</a>
            <a href="" id="linkRecientes">Recent</a>
            <a href="otros-rincones-en.html">Other Spots</a>
            <button id="btnDaltonico" class="btn-accesibilidad" title="Color Blind Mode">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </button>
        </div>

        <div class="inicio-sesion">
            <div class="registro">
                <div class="input-usuario">
                    <label for="usuario" class="visually-hidden">Username</label>
                    <input type="text" id="usuario" placeholder="Username">
                </div>
                <div class="input-usuario">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="botones">
                    <button type="button" id="btnIniciarSesion">Log In</button>
                    <button type="button" id="btnRegistro" class="btnRegistro">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="usuario-activo" style="display:none;">
            <span id="nombreUsuario"></span>
            <button class="boton-cerrar">Log Out</button>
        </div>
    </header>

    <main class="reserva">
        <div class="cabecera-seccion">
            <h1>TRIP BOOKING</h1>
            <div class="selector-moneda">
                <label for="moneda" class="visually-hidden">Select currency</label>
                <select id="moneda" name="moneda">
                    <option value="EUR" selected>€</option>
                    <option value="DOL">$</option>
                    <option value="LIB">£</option>
                </select>
            </div>
        </div>

        <div class="contenedor-reserva-page">
            <div class="reserva-grid">
                <div class="info-viaje">
                    <h2 class="titulo-destino" aria-live="polite"><span style="visibility:hidden">.</span></h2>
                    <div class="marco-foto">
                        <img src="" alt="Destination image">
                    </div>
                    <h2 class="titulo-descripcion">Description</h2>
                    <div class="texto-descripcion">
                        <p></p>
                    </div>
                </div>

                <div class="sidebar-compra">
                    <div class="caja-precio">
                        <h3>Price</h3>
                        <div class="precio-numero"></div>
                        <ul class="lista-incluye">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>

                    <div class="formulario-registro">
                        <h2>Purchase Form</h2>
                        <form id="formularioCompra" name="compra" novalidate>
                            <div class="campo">
                                <label for="nombreCompleto">Full Name*</label>
                                <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                                <p class="error-texto" id="errorNombreCompleto"></p>
                            </div>

                            <div class="campo">
                                <label for="correo">Email*</label>
                                <input type="email" id="correo" name="correo" required>
                                <p class="error-texto" id="errorCorreo"></p>
                            </div>

                            <div class="bloque-opciones">
                                <button type="button" id="btnOpcionesAdicionales" class="btn-toggle-opciones" aria-expanded="false">
                                    Additional Trip Options <span>&#9660;</span>
                                </button>

                                <div id="contenidoOpciones" class="contenido-desplegable" hidden>
                                    <div class="item-opcion">
                                        <input type="checkbox" id="checkAcompanantes" name="checkAcompanantes">
                                        <label for="checkAcompanantes">I travel with companions</label>
                                        <div id="infoAcompanantes" class="bloque-oculto">
                                            <div id="listaAcompanantes">
                                                <div class="fila-acompanante">
                                                    <label for="nombreAcompanante1" class="visually-hidden">Companion Name 1</label>
                                                    <input type="text" id="nombreAcompanante1" name="nombreAcompanante[]" placeholder="Full Name">

                                                    <label for="emailAcompanante1" class="visually-hidden">Companion Email 1</label>
                                                    <input type="email" id="emailAcompanante1" name="emailAcompanante[]" placeholder="Email">
                                                </div>
                                            </div>
                                            <button type="button" id="btnMasAcompanante" class="btn-anadir-small">+ Add another</button>
                                        </div>
                                    </div>

                                    <div class="item-opcion">
                                        <input type="checkbox" id="checkMascota" name="checkMascota">
                                        <label for="checkMascota">I travel with a pet</label>
                                        <div id="infoMascota" class="bloque-oculto">
                                            <div id="listaMascotas">
                                                <div class="fila-mascota">
                                                    <label for="tipoMascota1" class="visually-hidden">Pet type</label>
                                                    <input type="text" id="tipoMascota1" name="tipoMascota[]" placeholder="Type (e.g. Dog)">

                                                    <label for="tamanoMascota1" class="visually-hidden">Pet size</label>
                                                    <select id="tamanoMascota1" name="tamanoMascota[]" class="select-mascota">
                                                        <option value="">Size</option>
                                                        <option value="pequeno">Small (&lt;10kg)</option>
                                                        <option value="mediano">Medium (10-25kg)</option>
                                                        <option value="grande">Large (&gt;25kg)</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <button type="button" id="btnMasMascota" class="btn-anadir-small">+ Add another pet</button>
                                        </div>
                                    </div>

                                    <div class="item-opcion">
                                        <label for="alergias">Allergies or Intolerances:</label>
                                        <textarea id="alergias" name="alergias" rows="3" placeholder="Indicate here if any traveler has allergies..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="campo">
                                <label for="tipoTarjeta">Card Type*</label>
                                <select id="tipoTarjeta" name="tipoTarjeta" required>
                                    <option value="">Card Type*</option>
                                    <option value="Visa">Visa</option>
                                    <option value="Mastercard">MasterCard</option>
                                    <option value="AMEX">American Express</option>
                                </select>
                                <p class="error-texto" id="errorTipoTarjeta"></p>
                            </div>

                            <div class="campo">
                                <label for="numeroTarjeta">Card Number*</label>
                                <input type="text" id="numeroTarjeta" name="numeroTarjeta" required>
                                <p class="error-texto" id="errorNumeroTarjeta"></p>
                            </div>

                            <div class="campo">
                                <label for="titularTarjeta">Card Holder*</label>
                                <input type="text" id="titularTarjeta" name="titularTarjeta" required>
                                <p class="error-texto" id="errorTitularTarjeta"></p>
                            </div>

                            <div class="pago-tarjeta">
                                <div class="campo">
                                    <label for="fechaCaducidad">Expiration Date*</label>
                                    <input type="month" id="fechaCaducidad" name="fechaCaducidad" required>
                                    <p class="error-texto" id="errorFechaCaducidad"></p>
                                </div>
                                <div class="campo">
                                    <label for="cvv">CVV*</label>
                                    <input type="text" id="cvv" name="cvv" required>
                                    <p class="error-texto" id="errorCvv"></p>
                                </div>
                            </div>

                            <div class="botones-form">
                                <button type="submit" id="btnComprar">Buy</button>
                                <button type="button" id="btnBorrar">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-grid" id="redes-sociales">
            <div id="enlaces-redes">
                <a href="https://www.instagram.com" target="_blank"><img src="../images/logo_instagram.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com/" target="_blank"><img src="../images/logo_tiktok.png" alt="TikTok"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="../images/logo_youtube.png" alt="YouTube"></a>
            </div>
            <p>&copy; 2025 Backpackers Without Borders</p>
        </div>
        <div class="footer-grid" id="compania">
            <h4>Company</h4>
            <a href="sobre-nosotros-en.html">About Us</a>
            <a href="">Contact</a>
            <a href="">Work with Us</a>
            <a href="">Blog</a>
        </div>
        <div class="footer-grid" id="legal">
            <h4>Legal</h4>
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Cookies</a>
            <a href="">Refund Policy</a>
        </div>
        <div class="footer-grid" id="newsletter">
            <h4>Newsletter</h4>
            <div id="campos-newsletter">
                <label for="input-email" class="visually-hidden">Email</label>
                <input id="input-email" type="text" name="email" placeholder="Email">
                <button class="btnRegistro" type="submit">Sign Up</button>
            </div>
        </div>
    </footer>
</body>
</html>
