<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mochileros sin fronteras</title>
        <link rel="stylesheet" href="style/styles.css">
        <script src="/script/rincones.js" defer></script>
        <script type="module" src="script/sesion.js" defer></script>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- Izquierda -->
            <div class="" id="foto-perfil">
                <img id="imagenUsuario" src="images/foto_perfil.png" alt="foto_perfil">
            </div>
            <!-- Centro -->
            <div class="enlaces-iniciales">
                <a href="" >Inicio</a>
                <a href="destinos.html">Destinos</a>
                <a href="foro.html">Foro/Comunidad</a>
                <a href="sobre-nosotros.html">Sobre Nosotros</a>
                <a href="">Recientes</a>
                <a href="otros-rincones.html" class="activo">Otros Rincones</a>
            </div>

            <!-- Derecha -->
            <div class="inicio-sesion">
                <!--Apartado de registro-->
                <div class="registro">
                    <div class="input-usuario">
                        <input type="text" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="input-usuario">
                        <input type="password" id="password" placeholder="Contraseña">
                
                    </div>

                    <div class="botones">
                        <button type="button" id="btnIniciarSesion">Iniciar sesión</button>
                        <button type="button" class="btnRegistro">Registro</button>
                    </div>
                </div> 
            </div>
            <div class="usuario-activo" style="display:none;">
                <span id="nombreUsuario"></span>
                <img id="imagenUsuario" src="" alt="">
                <button class="boton-cerrar">Cerrar sesión</button>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="cabecera-seccion">
                <h1>OTROS RINCONES</h1>
                <div class="selector-idioma">
                    <select>
                        <option value="es" selected>ESP</option>
                        <option value="en">ENG</option>
                    </select>
                </div>
            </div>
            <div class="barra-filtros">
                <button class="filtro-btn activo">Europa</button>
                <button class="filtro-btn">Asia</button>
                <button class="filtro-btn">África</button>
                <button class="filtro-btn">Oceanía</button>
                <button class="filtro-btn">América del Norte</button>
                <button class="filtro-btn">América del Sur</button>
            </div>
            <div class="grid-rincones" id="contenedor-grid-rincones">
                
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="footer-grid" id="redes-sociales">
                <div id="enlaces-redes">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="images/logo_instagram.png" alt="Instagram">
                    </a>
                    <a href="https://www.tiktok.com/" target="_blank">
                        <img src="images/logo_tiktok.png" alt="TikTok">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="images/logo_youtube.png" alt="YouTube">
                    </a>
                </div>
                <p>&copy; 2025 Mochileros sin fronteras</p>
            </div>
            <div class="footer-grid" id="compania">
                <h4>Compañía</h4>
                <a href="sobre-nosotros.html">Sobre Nosotros</a>
                <a href="">Contacto</a>
                <a href="">Trabaja con Nosotros</a>
                <a href="">Blog</a>
            </div>
            <div class="footer-grid" id="legal">
                <h4>Legal</h4>
                <a href="">Términos</a>
                <a href="">Privacidad</a>
                <a href="">Cookies</a>
                <a href="">Política de Reembolso</a>
            </div>
            <div class="footer-grid" id="newsletter">
                <h4>Newsletter</h4>
                <div id="campos-newsletter">
                    <a href="">Recibe ofertas y consejos de viaje</a>
                    <form action="" method="get">
                        <input id="input-email" type="text" name="Tu Email" placeholder="Email">
                        <button class="btnRegistro" type="submit">Registro</button>
                    </form>
                </div>
            </div>
        </footer>
    </body>
